name: Build-Angular

on:
  push:
    branches: [ main ]

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]


    steps:
    - name: Clone repository
      uses: actions/checkout@v2
      
    - name: install npm
      run: npm install
      
    - name: run build
      run: npm run build 
      
    - name: publish artifact
      uses: actions/upload-artifact@v2
      if: success()
      with: 
        name: deploy_dist
        path: dist

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout Artifact
        uses: actions/checkout@v1
        
      - name: Download build
        uses: actions/download-artifact@v1
        with:
          name: deploy_dist
          
      - name: Deploy to GitHub Pages
        uses: chtourou-youssef/angular-with-tekton@releases/v3
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: main
          FOLDER: deploy_dist/angular-demo
    
